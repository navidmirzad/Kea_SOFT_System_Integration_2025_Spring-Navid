<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Page</h1>
    </header>
    <section class="hero">
        <h2>Everything is litty, I love when itâ€™s hot! ðŸ”¥</h2>
        <p>This is a simple static webpage served using Express.js.</p>
        <button class="btn" id="clickButton">Click Me</button>
        <p>Button clicked: <span class="counter" id="counter">0</span> times!</p>
    </section>
</body>
</html>

<script>
    const button = document.querySelector(".btn");
    const counterElement = document.querySelector(".counter");

    let count = 0;

    button.addEventListener("click", () => {
        count++; 
        counterElement.textContent = count;
    });
</script>
