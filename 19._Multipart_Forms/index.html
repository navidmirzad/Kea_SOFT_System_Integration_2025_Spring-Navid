<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipart Forms</title>
</head>
<body>

    <h2>Basic Form Express</h2>
    <form action="http://localhost:8080/form" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username ...">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password ...">

        <input type="submit" value="Send Form Data">
    </form>

    <h2>Basic Form FastAPI</h2>
    <form action="http://localhost:8000/form" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username ...">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password ...">

        <input type="submit" value="Send Form Data">
    </form>

    
    <h2>File Form Express</h2>
    <form action="http://localhost:8080/fileform" method="POST" enctype="multipart/form-data">
        <!-- You can support uploading multiple files with the 'multiple' attribute -->
        <label for="file">File</label>
        <input type="file" id="file" name="file" accept="image/*">

        <label>Description</label>
        <input type="text" name="description">

        <input type="submit" value="Send File">
    </form>
    
    <script>
        const fileInput = document.getElementById("file");
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            console.log(file);

            const validTypes = ["image/png", "image/svg", "image/jpg", "image/jpeg"];

            if (!validTypes.includes(file.type)) {
                alert("Not a valid file type");
                fileInput.value = "";
                return
            } 

            const maxSize = 20 * 1024 * 1024 // 20MB
            if (file.size > maxSize) {
                alert(`File is too big. Max size: ${maxSize} bytes`)
            }
        });
    </script>
</body>
</html>
