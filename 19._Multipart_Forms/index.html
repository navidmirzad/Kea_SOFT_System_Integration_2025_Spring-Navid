<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipart Forms</title>
</head>
<body>

    <h2>Basic Form Express</h2>
    <form action="http://localhost:8080/form" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username ...">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password ...">

        <input type="submit" value="Send Form Data">
    </form>

    <h2>Basic Form FastAPI</h2>
    <form action="http://localhost:8000/form" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username ...">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="password ...">

        <input type="submit" value="Send Form Data">
    </form>

    
    <h2>File Form Express</h2>
    <form action="http://localhost:8080/fileform">
        <label for="file">File</label>
        <input type="file" name="file">

        <label>Description</label>
        <input type="text" name="description">

        <input type="submit" value="Send File">
    </form>
    

</body>
</html>
